parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']

    # Configuraci√≥n del ValuationService con sus reglas
    App\Service\ValuationService:
        arguments:
            $pricingRules:
                - '@App\Service\PricingRule\ConditionPricingRule'
                - '@App\Service\PricingRule\BrandPricingRule'
                - '@App\Service\PricingRule\SeasonalPricingRule'
